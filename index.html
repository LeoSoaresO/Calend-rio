<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Calendario</title>
</head>
<body>
    <div class="calendar">
      <header>
        <h1 id="mes"></h1> &nbsp;
        <h1 id="ano"></h1>
    </header>
      <hr>
      <ul class="weekdays">
        <li>
          <abbr title="D">Domingo</abbr>
        </li>
        <li>
          <abbr title="S">Segunda</abbr>
        </li>
        <li>
          <abbr title="T">Terça</abbr>
        </li>
        <li>
          <abbr title="Q">Quarta</abbr>
        </li>
        <li>
          <abbr title="Q">Quinta</abbr>
        </li>
        <li>
          <abbr title="S">Sexta</abbr>
        </li>
        <li>
          <abbr title="S">Sabádo</abbr>
        </li>
      </ul>
  
      <ul class="day-grid" id="day-grid">
        <li class="month-prev"></li>
        <li class="month-days"></li>        
        <li class="month-next"></li>
      </ul>  
    </div>
  </body>
</html>
